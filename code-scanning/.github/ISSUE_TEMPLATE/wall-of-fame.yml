name: CodeQL Wall of Fame submission
description: Propose an entry to the CodeQL Wall of Fame (https://securitylab.github.com/codeql-wall-of-fame)
title: "[wall-of-fame]: <short description>"
labels: [wall-of-fame]
body:
  - type: markdown
    attributes:
      value: |
        # Welcome!

        Thank you for submitting an entry for the CodeQL Wall of Fame!

        # Details
  - type: input
    id: date 
    attributes:
      label: Date
      description: Publication date of the blog post, in YYYY-MM-DD format
      placeholder: |
        ex. 2023-01-01
    validations:
      required: true
  - type: input
    id: title 
    attributes:
      label: Title
      description: Title of the blog post
    validations:
      required: true
  - type: input
    id: author
    attributes:
      label: Author
      description: Author of the blog post
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: URL
      description: URL of the blog post
    validations:
      required: true
  - type: input
    id: cve
    attributes:
      label: CVE
      description: CVE ID(s), comma separated
      placeholder: |
        ex. CVE-2023-0001, CVE-2023-0002
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Short summary of the blog post
    validations:
      required: true
